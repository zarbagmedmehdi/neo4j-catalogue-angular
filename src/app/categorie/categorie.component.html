<div   class=" mt-5 row d-flex justify-content-center ">

  <form [formGroup]="categorieForm"  (ngSubmit)="persistCategorie()">
    <div class="form-group">
      <h3> Ajout de categorie</h3>
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input formControlName="libelle" [(ngModel)]="categorie.libelle"
             type="text" class="form-control" id="nom" aria-describedby="nomHelp" placeholder="Enter libelle">
      <small id="emailHelp" class="form-text text-muted">Ce libelle doit etre unique</small>
    </div>



    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
<div class=" mt-20 row justify-content-center">
<h2 class="">Table des categorie :</h2>
<div class="col-md-7">
<table *ngIf="categories.length>0" class="table  table-bordered">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">libelle</th>

  </tr>
  </thead>
  <tbody>

  <tr  *ngFor="let categorie of categories;let index = index;">
    <th scope="row">{{index+1}}</th>
    <td>{{categorie.libelle}}</td>

  </tr>

  </tbody>
</table>
</div>
<div *ngIf="categories.length==0">
  <h4 class="mt-20">Aucune categorie</h4>

</div>
</div>
