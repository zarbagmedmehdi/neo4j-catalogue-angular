<div   class=" mt-5 row d-flex justify-content-center ">
<img  src="../../assets/images/logo.png">
  <form [formGroup]="loginForm"  (ngSubmit)="login()">
    <div class="form-group">
      <h3> Login </h3>
    </div>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input formControlName="login" [(ngModel)]="user.email"
             type="text" class="form-control" id="nom" aria-describedby="nomHelp" placeholder="Enter login">
      <label for="password">Password</label>

      <input formControlName="password" [(ngModel)]="user.password"
             type="password" class="form-control" id="password" aria-describedby="nomHelp" placeholder="Enter password">

    </div>



    <button type="submit" class="btn btn-primary">login</button>
  </form>
</div>
